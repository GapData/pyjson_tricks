[tox]
envlist =
    {py26,py27,py34,py35,py36,py37}-{pnp,tz,bare}
    pypy-{snp,tz,bare}

[testenv]
deps =
	      pytest
	pnp:  numpy
	snp:  git+https://bitbucket.org/pypy/numpy.git
	tz:   pytz
    py26: ordereddict
commands =
	pnp,snp:       py.test --strict --exitfirst --ignore=tests/test_tz.py {posargs}
	tz:            py.test --strict --exitfirst --ignore=tests/test_np.py {posargs}
	bare:          py.test --strict --exitfirst --ignore=tests/test_np.py --ignore=tests/test_tz.py {posargs}


